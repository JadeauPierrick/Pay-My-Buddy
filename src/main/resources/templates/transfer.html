<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Transfer page</title>
</head>
<body>
    <nav th:replace="~{/navbar::fragment}"></nav>

    <div class="navbar navbar-expand-lg navbar-light bg-light" id="nav-tab" role="tablist">
        <div class="container-fluid">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Transfer</li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="card mx-auto" style="width: 50rem;">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="true" href="#">Make An Operation</a>
                </li>
                <form class="d-flex">
                    <div class="newConnection">
                        <button type="button" class="btn btn-primary float-right mb-4" onclick="document.getElementById('connection').style.display='block'">Add Connection</button>
                    </div>
                    <div id="connection" style="display: none;">
                        <form class="form-group" th:action="@{/connection}" method="post">
                            <div class="row mb-2">
                                <div class="col-md-8">
                                    <input type="hidden" name="user" id="user">
                                    <div>
                                        <label for="buddyEmail">Connect To</label>
                                        <input class="form-control" type="email" id="buddyEmail" name="buddyEmail" required>
                                    </div>
                                </div>
                                <div class="col-md-4 pl-2" style="margin-top: 2em;">
                                    <button type="submit" class="btn btn-primary" value="saveConnection">Add</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </form>
            </ul>
        </div>
        <div class="card-body">
            <div class="newTransaction" id="transfer" style="display: block;background-color: #eeeeee;margin-top: 3em;padding:1em;">
                <form class="form-group" th:action="@{/transfer/new}" method="post">
                    <div class="row mb-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" onchange="document.getElementById('buddyTransfer').style.display='none'" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Deposit
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" onchange="document.getElementById('buddyTransfer').style.display='none'" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Withdrawal
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" onchange="document.getElementById('buddyTransfer').style.display='block'" value="option3">
                            <label class="form-check-label" for="exampleRadios3">
                                Transfer
                            </label>
                        </div>
                        <div id="buddyTransfer" class="col-md-4" style="display: none">
                            <select id="buddy" name="buddy"  class="form-select" required>
                                <option value="">Select A Connection</option>
                                <option th:each="buddy : ${buddies}" th:value="${buddy.email}" th:text="${buddy.firstName}">Email</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group has-validation">
                                <input type="number" min="1" value="0" step=".01" name="amount" id="amount" class="form-control" aria-describedby="inputGroupPrepend" required>
                                <span class="input-group-text" id="inputGroupPrepend">â‚¬</span>
                                <div class="invalid-feedback">
                                    Please choose a username.
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="description">Description: </label>
                            <input class="form-control" type="text" name="description" id="description" required>
                        </div>
                        <div class="d-grid gap-2 col-3 mx-auto" style="margin-top: 2em;">
                            <label for="transfer"></label>
                            <button type="submit" name="transfer" class="btn btn-success" value="Transfer">Pay</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-block">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Connection</th>
                            <th>Amount</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="transaction : ${transactions.content}">
                            <td th:text="${transaction.date}"></td>
                            <td th:text="${transaction.transactionType}"></td>
                            <td th:text="${transaction.buddyAccount}"></td>
                            <td th:text="${transaction.amount}"></td>
                            <td th:text="${transaction.description}"></td>
                        </tr>
                    </tbody>
                </table>
                <hr/>
                <ul class="nav nav-pills">
                    <li class="nav-item" th:each="i : ${#numbers.sequence(0,transactions.totalPages-1)}">
                        <a th:href="@{/transfer(page=${i}, size=${transactions.size})}" th:text="${i}" th:classappend="${currentPage}==${i}?'active':''" class="nav-link"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
