<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <title>Transfer page</title>
</head>
<body>
    <nav th:replace="~{/navbar::fragment}"></nav>

    <div class="card mx-auto" style="width: 50rem; margin-top: 1em;">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="true" href="#">Send Money</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-primary" style="margin-left: 32em;" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Connection</button>
                </li>
            </ul>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <form th:action="@{/connection}" method="post">
                <div class="alert alert-success" th:if="${success}" th:text="${success}">
                </div>

                <div class="alert alert-danger" th:if="${error}" th:text="${error}">
                </div>
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New Buddy</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="buddyMail" class="col-form-label">Email:</label>
                                <input type="email" class="form-control" id="buddyMail" name="buddyMail" value="" required/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" value="Save"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-body">
            <div class="Transaction" id="transfer">
                <form th:action="@{/transfer/new}" modelAttribute="newTransaction" method="post">
                    <div class="alert alert-danger" th:if="${errorTransfer}" th:text="${errorTransfer}">
                    </div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="transactionType" id="gridRadios1" value="BANK_DEPOSIT" onchange="document.getElementById('buddyTrans').style.display='none'" checked/>
                                <label class="form-check-label" for="gridRadios1">
                                    Deposit
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="transactionType" id="gridRadios2" value="BANK_WITHDRAWAL" onchange="document.getElementById('buddyTrans').style.display='none'"/>
                                <label class="form-check-label" for="gridRadios2">
                                    Withdrawal
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="transactionType" id="gridRadios3" value="TRANSFER" onchange="document.getElementById('buddyTrans').style.display='block'"/>
                                <label class="form-check-label" for="gridRadios3">
                                    Transfer
                                </label>
                            </div>
                            <div id="buddyTrans" class="col-md-4" style="display: none">
                                <select id="buddyAccount" name="buddyAccount" class="form-select" required>
                                    <option value="">Select A Connection</option>
                                    <option th:each="buddy : ${buddies}" th:value="${buddy.email}" th:text="${buddy.firstName}">Email</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>
                    <div class="row mb-3">
                        <label for="amount2" class="col-sm-2 col-form-label">Amount</label>
                        <div class="col-sm-10">
                            <div class="input-group has-validation">
                                <input type="number" min="1" value="0" step=".01" name="amount" id="amount2" class="form-control" aria-describedby="inputGroupPrepend2" required/>
                                <span class="input-group-text" id="inputGroupPrepend2">â‚¬</span>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="description" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="description" name="description" required/>
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-3 mx-auto">
                        <label for="transfer"></label>
                        <input type="submit" class="btn btn-success" value="Pay"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 1em;">
        <div class="card">
            <div class="card-block">
                <table class="table table-hover">
                    <thead class="table-success">
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Connection</th>
                            <th>Amount</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="transaction : ${transactions}">
                            <td th:text="${transaction.date}"></td>
                            <td th:text="${transaction.transactionType}"></td>
                            <td th:text="${transaction.buddyAccount.user.firstName}"></td>
                            <td th:text="${transaction.amount}"></td>
                            <td th:text="${transaction.description}"></td>
                        </tr>
                    </tbody>
                </table>
                <hr/>
                <ul class="nav nav-pills">
                    <li class="nav-item" th:each="i : ${totalPages}">
                        <a th:href="@{/transfer(page=${i}, size=${transactions.size})}" th:text="${i}" th:classappend="${currentPage}==${i}?'active':''" class="nav-link"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
