<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Navbar</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white" th:fragment="fragment">
        <div class="container-fluid" >
            <a class="navbar-brand" th:ref="@{/home}">
                <img src="../pictures/pmb.png" alt="Pay My Buddy logo" width="150" height="50">
            </a>
            <div class="d.flex">
                <ul class="nav nav-pills me-auto my-2 my-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}" th:classappend="${#httpServletRequest.getRequestURI() == '/home' ? 'active':'text-secondary'}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/transfer}" th:classappend="${#httpServletRequest.getRequestURI() == '/transfer' ? 'active':'text-secondary'}">Transfer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profile}" th:classappend="${#httpServletRequest.getRequestURI() == '/profile' ? 'active':'text-secondary'}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}" th:classappend="${#httpServletRequest.getRequestURI() == '/contact' ? 'active':'text-secondary'}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <div class="nav-link" type="button">Log off</div>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
