<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body class="text-center" style="background-color : white">

<div class="form-signin" style="margin-top: 2em; border-radius: 15px; border: 2px solid lightgray;">
    <form th:action="@{/login}" method="post">
        <img class="mb-4" src="images/pmb.png" alt="PMB Logo" width="300" height="100"/>

        <div class="alert alert-success" th:if="${message}" th:text="${message}">
        </div>

        <div class="alert alert-danger" th:if="${emailError}" th:text="${emailError}">
        </div>

        <div class="alert alert-danger" th:if="${param.error}">
            Invalid email or password
        </div>

        <div class="alert alert-dark" th:if="${param.logout}">
            You have been logged out
        </div>

        <div class="form-floating">
            <input type="email" name="username" class="form-control" id="inputEmail" placeholder="name@example.com" required>
            <label for="inputEmail">Email </label>
        </div>

        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>

    </form>

    <div class="form-group mt-4">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#signupModal">Sign up here</button>
    </div>
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form th:action="@{/signup}" method="post">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create your profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="" required/>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" value="" required/>
                        </div>
                        <div class="mb-3">
                            <label for="firstName" class="col-form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" value="" required/>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="col-form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" value="" required/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-success" value="Sign Up"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
