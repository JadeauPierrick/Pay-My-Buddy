<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">
</head>
<body class="text-center" style="background-color : white">

<div class="form-signin" style="margin-top: 2em; border-radius: 15px; border: 2px solid lightgray;">
    <form th:action="@{/login}" method="post">
        <img class="mb-4" src="/pictures/pmb.png" alt="Pay My Buddy Logo" width="300" height=100>

        <div class="alert alert-success" th:if="${message}" th:text="${message}">
        </div>

        <div class="alert alert-danger" th:if="${param.error}">
            Invalid email or password
        </div>

        <div class="alert alert-dark" th:if="${param.logout}">
            You have been logged out
        </div>

        <div class="form-floating">
            <input type="email" name="username" class="form-control" id="inputEmail" placeholder="name@example.com" required>
            <label for="inputEmail">Email </label>
        </div>

        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>

    </form>

    <div class="form-group mt-4">
        <label><a th:href="@{/signup}">Sign up here</a></label>
    </div>
</div>
</body>
</html>
